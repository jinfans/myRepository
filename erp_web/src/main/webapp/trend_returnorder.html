<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售退货趋势分析</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="ui/highcharts.js"></script>
<script type="text/javascript" src="ui/highcharts-3d.js"></script>
<script type="text/javascript" src="js/exporting.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/trend_returnorder.js"></script>
<script type="text/javascript">
</script>
</head>
<style type="text/css">
#container, #sliders {
	min-width: 310px; 
	max-width: 800px;
	margin: 0 auto;
}
#container {
	height: 400px; 
}
</style>
<body>
<div id="cc" class="easyui-layout" style="width:'100%';height:800px;">   
    <div data-options="region:'west',title:'销售趋势表',split:true" style="width:600px;padding:5px">
    	<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
		    <div style="height:2px;"></div>
		    <form id="searchForm">
			        年份：<input name="year" class="easyui-combobox" data-options="
			              url:'js/year.json',valueField:'year',textField:'year'"> 
				<button type="button" id="btnSearch">查询</button>
		    </form>
		    <div style="height:2px;"></div>
		</div>
		<table id="grid"></table>
    </div>   
    <div data-options="region:'center',title:'销售趋势图'" style="padding:5px;background:#eee;">
    
    		<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
    		<div id="sliders">
				<table>
					<tr><td>Alpha Angle</td><td><input id="R0" type="range" min="0" max="45" value="15"/> <span id="R0-value" class="value"></span></td></tr>
				    <tr><td>Beta Angle</td><td><input id="R1" type="range" min="0" max="45" value="15"/> <span id="R1-value" class="value"></span></td></tr>
				</table>
			</div>
    </div>   
</div>  


</body>
</html>
