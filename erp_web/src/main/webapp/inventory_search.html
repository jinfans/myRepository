<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盘盈盘亏管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/inventory_search.js"></script>
<script type="text/javascript">
    var name="inventory";
    var columns=[[
{field:'uuid',title:'编号',width:100},
{field:'goodsName',title:'商品',width:100},
{field:'storeName',title:'仓库',width:100},
{field:'num',title:'数量',width:100},
{field:'type',title:'类型',width:100,formatter:formatInventoryType},
{field:'createtime',title:'登记日期',width:100,formatter:formatDate},
{field:'checktime',title:'审核日期',width:100,formatter:formatDate},
{field:'createrName',title:'登记人',width:100},
{field:'checkerName',title:'审核人',width:100},
{field:'state',title:'状态',width:100,formatter:formatInventoryState},
{field:'remark',title:'备注',width:100}
        ]];

</script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
    <form id="searchForm">
        商品：<input name="t1.goodsuuid"  id="goodsuuid" >
仓库：<input name="t1.storeuuid" id="storeuuid" >
数量：<input name="t1.num" class="easyui-numberbox" data-options="min:0">
类型：<input name="t1.type" type="radio" value="1" >盘盈
	<input name="t1.type" type="radio" value="0" >盘亏
	<input name="t1.type" type="radio" value="" >全部
        <div style="margin: 2px;"></div>
登记日期：<input name="t1.createtime" class="easyui-datetimebox" data-options="editable:false">
-><input name="t2.createtime" class="easyui-datetimebox" data-options="editable:false">
审核日期：<input name="t1.checktime" class="easyui-datetimebox" data-options="editable:false">
-><input name="t2.checktime" class="easyui-datetimebox" data-options="editable:false">
        <div style="margin: 2px;"></div>
登记人：<input name="t1.creater" id="creater">
审核人：<input name="t1.checker" id="checker">
状态：<input name="t1.state" type="radio" value="0" >未审核
	<input name="t1.state" type="radio" value="1" >已审核
	<input name="t1.state" type="radio" value="" >全部
备注：<input name="t1.remark" >
<a id="btnSearch" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
<!--<button type="button" id="btnSearch">查询</button>-->
    </form>
    <div style="height:2px;"></div>
</div>
<table id="grid"></table>

</body>
</html>
