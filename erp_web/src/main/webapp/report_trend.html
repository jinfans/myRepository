<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>销售趋势报表</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/highcharts.js"></script>
<script type="text/javascript" src="js/report_trend.js"></script>
</head>
<body class="easyui-layout">     
    <div data-options="region:'west',title:'销售趋势列表',split:true" style="width:400px;padding:4px;">
        <div class="easyui-panel" style="padding-left: 4px; border-bottom: 0px;">
        <div style="height: 2px;"></div>
        <form id="searchForm">
                                年：<input name="year" id="year" class="easyui-combobox" data-options="
                                    url:'js/year.json',textField:'year',valueField:'year'
                                "> 
            <button type="button" id="btnSearch">查询</button>
        </form>
        <div style="height: 2px;"></div>
    </div>
    <table id="grid"></table>
    </div>   
    <div data-options="region:'center',title:'销售趋势图'" style="padding:5px;background:#eee;">
        <div id="chart"></div>
    </div>   
</body> 
</html>
