 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>蓝云ERP旗舰版3.1</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
    <script type="text/javascript">
        function login() {
            var submitData = $('#loginform').serializeJSON();
            $.ajax({
                url: 'login!checkUser.action',
                data: submitData,
                dataType: 'json',
                type: 'post',
                success: function (rtn) {
                    if (rtn.success) {
                        location.replace("index.html");//href
                    } else {
                        $.messager.alert('提示', rtn.message, 'info');
                    }
                }
            });
        }
    </script>
</head>
<body>
<div class='signup_container'>
    <div class="w-load">
        <div class="spin"></div>
    </div>
    <h1 class='signup_title'>蓝云ERP旗舰版3.1</h1>
    <form class="signup_form_form" id="loginform" method="post">
        <div id="userInfo">
            <div style="float:left; margin-left:40px; height:200px; border:0px solid red"><img src='images/erp.jpg'
                                                                                               id='admin'/></div>
            <div style="float:left; margin-left:40px; height:200px; border:0px solid red">
                <div id="signup_forms" class="signup_forms clearfix">

                    <div class="form_row first_row">
                        <label for="signup_email">请输入用户名</label>
                        <input type="text" name="username" placeholder="请输入用户名" id="signup_name" value="admin">
                    </div>
                    <div class="form_row">
                        <label for="signup_password">请输入密码</label>
                        <input type="password" name="pwd" placeholder="请输入密码" id="signup_password" value="admin">
                    </div>
                </div>
                <div style="margin-top: 20px;">
                    <label style="float: left; margin: 5px;"><input type="checkbox" name="rememberMe" >记住我</label>
                    <!--<a href='javascript:forgotPassword()' style="float: right;margin: 5px;text-decoration:none;color: #9b9b9b">忘记密码?</a>-->
                    <div style="margin: 2px;"></div>
                </div>
                <div id="foo">
                    <a href='javascript:login()' class='login-btn'>登录</a>
                </div>
                <br/>
            </div>
        </div>
        <div class="login-btn-set"></div>
    </form>
</div>

</body>


</html>
