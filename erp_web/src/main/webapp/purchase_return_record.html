<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>采购退货登记</title>
    <link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="ui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="css/table.css"/>
    <script type="text/javascript" src="ui/jquery.min.js"></script>
    <script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
    <script type="text/javascript" src="ui/date.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/purchase_return_add.js"></script>
    <script type="text/javascript" src="js/purchase_return_record.js"></script>
</head>
<body>

<!--创建采购退货订单列表-->
<table id="grid"></table>

<!--创建退货订单详情窗口-->
<div id="ordersDlg" style="padding: 2px;">
    <table class="hovertable" id="ordersTable">
        <tr>
            <td class="bg">流水号</td>
            <td id="uuid"></td>
            <td class="bg">供应商</td>
            <td colspan="3" id="supplierName"></td>
            <td class="bg">状态</td>
            <td id="state"></td>
        </tr>
        <tr>
            <td class="bg noBorderBottom" width="10%">下单人</td>
            <td class="noBorderBottom" width="15%" id="createrName"></td>
            <td class="bg noBorderBottom" width="10%">审核人</td>
            <td class="noBorderBottom" width="15%" id="checkerName"></td>
            <td class="bg noBorderBottom" width="10%" colspan="3">库管员</td>
            <td class="noBorderBottom" width="15%" id="enderName"></td>
        </tr>
        <tr>
            <td class="bg noBorderBottom" width="10%">下单日期</td>
            <td class="noBorderBottom" width="15%" id="createtime"></td>
            <td class="bg noBorderBottom" width="10%">审核日期</td>
            <td class="noBorderBottom" width="15%" id="checktime"></td>
            <td class="bg noBorderBottom" width="10%" colspan="3">结束日期</td>
            <td class="noBorderBottom" width="15%" id="endtime"></td>
        </tr>
    </table>
    <!--创建退货订单详情的列表-->
    <table id="itemgrid"></table>
</div>

<!--创建采购退货申请窗口-->
<div id="addOrdersDlg" style="padding: 2px;">
    <form id="orderForm">
        选择供应商: <input name="t.supplieruuid" id="supplier" onclick="onSupplierSelect()">
        <div style="height: 2px;"></div>
        <!--创建退货商品列表-->
        <table id="addGoodsGrid"></table>
    </form>
</div>
</body>
</html>
