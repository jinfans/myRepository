<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>我的销售订单</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<link rel="stylesheet" type="text/css" href="css/table.css"></link>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/orders_out_add.js"></script>
<script type="text/javascript" src="js/orders_out_myOrders.js"></script>
</head>
<body>

<table id="grid"></table>
<!-- 订单详情窗口 -->
<div id="ordersDlg" style="padding:2px;">
    <table class="hovertable" id="ordersTable">
        <tr>
            <td class="bg">流水号</td>
            <td id="uuid"></td>
            <td class="bg">供应商</td>
            <td colspan="3" id="supplierName"></td>
            <td class="bg">状态</td>
            <td id="state"></td>
        </tr>
        <tr>
            <td class="bg noBorderBottom" width="10%">下单人</td>
            <td class="noBorderBottom" width="15%" id="createrName"></td>
            <td class="bg noBorderBottom">下单日期</td>
            <td class="noBorderBottom" id="createtime"></td>
            <td class="bg noBorderBottom" width="10%">库管员</td>
            <td class="noBorderBottom" width="15%" id="enderName"></td>
            <td class="bg noBorderBottom">出库日期</td>
            <td class="noBorderBottom" id="endtime"></td>
        </tr>
    </table>
    <!-- 明细的列表 -->
    <table id="itemgrid"></table>
</div>

<!-- 销售订单录入窗口 -->
<div id="addOrdersDlg" style="padding:2px;">
    <form id="orderForm">
        客户:<input name="t.supplieruuid" id="supplier" />
    </form>
    <div style="height:2px;"></div>
    <table id="addOrdersGrid"></table>
</div>
</body>
</html>
