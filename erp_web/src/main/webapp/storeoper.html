<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>库存操作记录查询</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css"></link>
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css"></link>
<link rel="stylesheet" type="text/css" href="css/table.css"/>
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/storeoper.js"></script>
</head>
<body>
<div class="easyui-panel" style="padding-left:4px;border-bottom:0px;">
    <div style="height:2px;"></div>
    <form id="searchForm">
                操作员工：<input name="t1.empuuid" class="easyui-combobox" data-options="
        	url:'emp!list.action',textField:'name',valueField:'uuid'
        ">
                仓库：<input name="t1.storeuuid" class="easyui-combobox" data-options="
            url:'store!list.action',textField:'name',valueField:'uuid'
        ">
                商品：<input name="t1.goodsuuid" class="easyui-combobox" data-options="
            url:'goods!list.action',textField:'name',valueField:'uuid'
        ">
        <div style="height:2px;"></div>
                操作日期：<input name="t1.opertime" class="easyui-datebox"> -> <input name="t2.opertime"  class="easyui-datebox">
                操作类型：<input name="t1.type" class="easyui-combobox" data-options="
            textField:'name',valueField:'uuid',data:[
                {name:'全部',uuid:''},
                {name:'入库',uuid:'1'},
                {name:'出库',uuid:'2'}
            ]
        ">
        <button type="button" id="btnSearch">查询</button>
    </form>
    <div style="height:2px;"></div>
</div>
<table id="grid"></table>
<div id="storeoperDlg" style="padding:2px;">
    <table class="hovertable">
        <tr>
            <td class="bg">仓库</td>
            <td colspan="3" id="storeName"></td>
            <td class="bg">商品</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
    </table>
    <table id="itemgrid"></table>
</div>
</body>
</html>
